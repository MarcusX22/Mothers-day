<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/9394e3a2dc.js" crossorigin="anonymous"></script>
<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@100;300;400;500;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
    <title>Happy Mother's Day</title>
  </head>
  <body>

<div class="card_base">
    <div class="card_header" id="header_flash">
      <h1>*Happy Mother's Day*</h1>
      <i class="fa-solid fa-hand-holding-heart holding-heart"></i>
      </div>
      <section id="card_message">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="2000" data-bs-pause="hover">
          <div class="carousel-inner">
            <div class="carousel-item active container-fluid">
              <h2 class="testimonial-text">I love spending time with you, it makes me very happy. </h2>
              <img class="carousel_img A_img" src="images/Aaliyah.png" alt="">
              <em>-Aaliyah</em>
            </div>
            <div class="carousel-item container-fluid">
              <h2 class="testimonial-text">You are the best Grandma! I love having fun with you!</h2>
              <img class="carousel_img" src="images/mya.png" alt="">
              <em>-Mya</em>
            </div>
            <div class="carousel-item container-fluid">
              <h2 class="testimonial-text">I Love You Grandma!</h2>
              <img class="carousel_img" src="images/markie.png" alt="">
              <em>-Markie</em>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
      </section>


    <!-- <i class="fa-solid fa-heart  fontawesome_heart"></i> -->
<div class="cookie_game">

  <img class="fortune_cookie_img" src="images/cookie.png" alt="">

</div>
<div class="cookie_button">
  <button class="cookie_button" type="button" name="button">Crack A Cookie!</button>
</div>


</div>




<script src="index.js" charset="utf-8"></script>
  </body>
</html>
